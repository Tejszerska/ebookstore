<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body>
<div th:insert="~{fragments/nav-bar::nav}"></div>
<div class="container" style="margin-top:100px;">
    <div class="row">
        <h2>Welcome in the administration panel of EBOOKSTORE, [[${user.getName()}]]</h2>
        <span sec:authorize="isAuthenticated">
        <a th:href="@{/logout}">Logout</a>
        </span>
    </div>
    <div class="row">
        <div class="col-3">
            <a th:href="@{/admin-page/ebooks/add-view}" style="width: 100%;" class="btn btn-success mb-3">Add ebook</a>

        </div>
        <div class="col-3">
            <a th:href="@{/admin-page/orders}" style="width: 100%;" class="btn btn-success mb-3">Show orders</a>
        </div>
        <div class="col-3">
            <a th:href="@{/admin-page/ebooks}" style="width: 100%;" class="btn btn-success mb-3">Show ebooks</a>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
