<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administration panel</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body>
<div th:insert="~{fragments/nav-bar-admin::nav}"></div>

<div class="container" style="margin-top:100px;">

    UZUPE≈ÅNIJ SEARCH BAR!!

        <h2>List of found orders</h2>
   <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">CUSTOMER'S EMAIL </th>

            <th scope="col">TOTAL COST</th>
            <th scope="col">DATE</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="order: ${searchResult}">
        <tr>
            <td><span th:text="${order.id}"> id </span></td>
            <td><span th:text="${order.getUserEmail()}"> email </span></td>
            <td><span th:text="${order.totalCost}"> cost </span></td>
            <td><span th:text="${order.orderTime}"> date </span></td>
            <td><a th:href="@{orders/__${order.id}__}"  style="width: 100%;" class="btn btn-success mb-3">Details</a></td>
        </tr>
        </th:block>
        </tbody>
    </table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
