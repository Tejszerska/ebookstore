<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/nav-bar::nav}"></div>

<div class="container" style="margin-top:100px;">
    <h2>New customer registration</h2>
    <div class="row">
        <div class="message" th:if="${message != null}">
            [[${message}]]
        </div>
        <form th:action="@{/ebookstore/registration}" th:object="${user}" method="post" role="form">
            <h4>Login info:</h4>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" id="password" th:field="*{password}">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name </label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                        I accept Terms&Conditions
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-success" style="width: 100%">Register</button>
        </form>
    </div>
</div>
</body>
</html>
