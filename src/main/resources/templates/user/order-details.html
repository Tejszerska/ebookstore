<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Administration panel</title>
    <link th:href="@{/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/style.css}" rel="stylesheet">

</head>
<body>
<div th:insert="~{fragments/nav-bar::nav}"></div>

<div class="container"  >
    <h2>Details of order no: <span th:text="${orderById.getId()}"></span></h2>

    <table class="table">
        <tr>
            <td>Email:</td>
            <td th:text="${orderById.getUserEmail()}"></td>
        </tr>

        <tr>
            <td>Total cost:</td>
            <td th:text="${orderById.getTotalCost()}"></td>
        </tr>
        <tr>
            <td>Order's time:</td>
            <td th:text="${orderById.getOrderTime()}"></td>
        </tr>


    </table>
    <h3> List of purchased ebooks:</h3>

    <table th:each="ebook : ${orderedEbooks}">
        <tr>
            <td>Id:</td>
            <td th:text="${ebook.id}"></td>

        </tr>
        <tr>
            <td>Title:</td>
            <td th:text="${ebook.title}"></td>
        </tr>
        <tr>
            <td>Author(s):</td>
            <td th:text="${ebook.authors}"></td>
        </tr>
        <tr>
            <td>Genre:</td>
            <td th:text="${ebook.genre}"></td>
        </tr>
        <tr>
            <td>Purchase cost:</td>
            <td th:text="${ebook.purchaseCost}"></td>
        </tr>
        <hr>
    </table>

</div>
</body>
</html>
